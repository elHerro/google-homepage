<!DOCTYPE html>
<html>
	<head>
		<meta chaset="utf-8">
		<link href="styles/style.css" rel="stylesheet">
		<link rel="shortcut icon" href="favicon.png" sizes="16x16" type="image/png">
		<title>Google</title>
	</head>
	<body>

<!-- This section is the navbar for the webpage -->
		
		<div id="navbar" class="navbar flex">
			<ul>
				<li><a href="https://www.gmail.com">Gmail</a></li>
				<li><a href="https://images.google.com">Images</a></li>
				<li><a href="#Google Apps">Google Apps</a></li>
			</ul>
			<a href="#Google Account"><img class="profilePic" src="media/profile-pic.jpg" alt="Account"></a>
		</div>
<!--

<!-- 
This section has the big Google Logo, the search bar and its two
well known buttons: "Google Search" and "I'm Feeling Lucky"
-->	
	
		<main id="content" class="contentWrapper flex">
			<img class="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
			<form id="searchForm" class="searchWrapper flex">
				<label for="search" class="search">
					<input type="search" id="search" name="search" class="searchBox">
				</label>
				
				<div class="buttons">
					<input type="submit" value="Google Search">
					<input type="submit" value="I'm Feeling Lucky">
				</div>
			</form>
		</main>

<!-- 
This section has the footer for the webpage 
Google divide this in two parts: one with your location and one with
all the info.
-->
		
		<footer>
			<div id="bottomBar" class="bottomBar">
				<div class="location">
					Colombia					
				</div>
				<span class="infoBar">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">About</a>
					<a href="#">How Search works</a>
				</span>
				<span class="settings">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
				</span>
			</div>
		</footer>

	</body>
</html>
